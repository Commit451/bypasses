apply plugin: 'com.android.library'
apply plugin: 'com.novoda.bintray-release'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.1"

    defaultConfig {
        minSdkVersion 8
        targetSdkVersion 23
        versionCode 101
        versionName "1.0.1"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    sourceSets {
        main {
            jniLibs.srcDirs = ['libs']
        }
    }
    lintOptions {
        abortOnError false
    }
}

publish {
    userOrg = 'commit451'
    groupId = 'com.commit451'
    artifactId = 'bypasses'
    version = '1.0.1'
    description = 'Repackaging of Bypass to allow for direct gradle dependencies https://github.com/Uncodin/bypass'
    website = 'https://github.com/Commit451/bypasses'
    issueTracker = "https://github.com/Commit451/bypasses/issues"
    repository = "https://github.com/Commit451/bypasses.git"
}
